
<html>
    <head>
        <title>Contactanos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel=stylesheet href="./img/estilos.css" type="text/css">
    </head>
    <body>
    <center>
        
                <center> <h2>Formulario de Contacto </h2></center>
                <center><img src="img/contacto.png" style="width: 500px; height: 25%;"></center>
                    <div class="row">
                            <label for="name">Tu nombre:</label><br />
                            <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                    </div>
                    <div class="row">
                            <label for="email">Tu email:</label><br />
                            <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                    </div>
                    <div class="row">
                            <label for="message">Tu mensaje:</label><br />
                            <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                    </div>
                    <input id="submit_button" type="submit" value="Enviar" />
    </center>      
    </body>
</html>
